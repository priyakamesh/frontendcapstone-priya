<h1>List of Doctors</h1>


<div class="row">
        <div class="col s12"   ng-repeat = "(key,value) in doctorList">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{value.profile.title}} {{value.profile.first_name}} {{value.profile.last_name}}</span>
              <span ng-repeat = "(speckey,value) in doctorSpeciality">Speciality : {{value.name}}</span>

              <!-- <div ng-repeat = "(key,value) in doctorSpecialities">{{key}}</div> -->
              <p>{{value.profile.bio}}</p>
              <!-- <div class="card-action"> -->
              <button ng-click = "moreInfo()"  class="waves-effect waves-light btn activator" data-target="modal1" href="#modal1"><i class="material-icons left">more_vert</i>More info</button>
               <div ng-if = "uid">Hi{{key}}
                    </div>
              </div>
              <!-- <a ng-href="#/privateview/{{key}}" class="activator"><i class="material-icons left">more_vert</i>More info</a> -->
            <!-- </div> -->
            </div>

          </div>

      </div>


 <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Please <a ng-click = "loginLink()">Login</a>/<a ng-click = "registerLink()">Register</a> to view more details</h4>
      <p ng-click = "cancel()">Cancel</p>
    </div>
  </div>
