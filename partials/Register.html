<h1>Registration Page</h1>
<p>Please enter your information in the fields to get access to additional features such as Health plans accepted by the doctors, contact information.Fields marked with asterisk are required</p>

<div class="row" id="center">
  <form class="col s6" ng-submit = "register()" >
        <div class="row">
          <div class="input-field col s6">

            <input  id="first_name" type="text" class="validate" ng_model = "firstName">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" ng_model = "lastName">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  type="text" class="validate" ng_model = "user_email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        <!-- </div>
        <div class="row"> -->
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Confirm Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" class="validate" ng_model = "user_password">
            <label for="password">Password</label>
          </div>

          <div class="input-field col s6">
            <input  type="date" class="datepicker" ng-model="user_dob">

          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" ng-model = "user_addressLine1">
            <label for="addressLine1">Address Line-1</label>
          </div>
          <div class="input-field col s6">
            <input type="text" ng-model = "user_addressLine2">
            <label for="addressLine2">Address Line-2</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" ng-model = "user_city">
            <label for="city">City</label>
          </div>
        <!-- </div>

        <div class="row">
          <div class="col s6">
            <div class="row"> -->
              <div class="input-field col s3">
                <input type="text" id="autocomplete-input" class="autocomplete" ng_model = "user_state">
                <label for="autocomplete-input">State</label>
              </div>
          <div class="input-field col s3">
            <input type="text" ng-model = "user_zipcode">
            <label for="zipcode">Zipcode</label>
          </div>
        </div>

      <button type = "submit" class="waves-effect waves-light btn">Register</button>

  </form>
</div>
