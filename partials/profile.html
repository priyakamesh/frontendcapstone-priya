<h1>profile page</h1>

<div class="row">
        <div class="col s3"   ng-repeat = "doc in doctorList">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title">{{doc.Title}} {{doc.first_name}} {{doc.last_name}}</span>
            <span ng-repeat="(key, each) in doc.Speciality">
            <p>{{each.name}}</p>
            </span>
            </div>
            </div>

          </div>
        </div>
      </div>
