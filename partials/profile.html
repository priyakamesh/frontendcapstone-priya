

<div class="row">
        <div class="col s12"   ng-repeat = "doc in doctorList">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title">{{doc.Title}} {{doc.first_name}} {{doc.last_name}}</span>
            <span ng-repeat="(key, each) in doc.Speciality">
            <p>{{each.name}}</p>
            </span>
            <div ng-repeat = "(key,each) in doc.office_address" class="borderBlock">  <h6>City: {{each.visit_address.city}}</h6>
                                                                  Address: <div>{{each.visit_address.street}}
                                                                  {{each.visit_address.street2}}</div>
                                                                  <p>zip: {{each.visit_address.zip}}</p></div>
            </div>
            </div>

          </div>
        </div>
