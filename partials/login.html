<h1 class="center-align">Login page</h1>


  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" ng-model="user_email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" ng-model="user_password">
          <label for="password">Password</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn blue darken-4
" ng-click = "login()">Login</a>
      <a class="waves-effect waves-light btn blue darken-4
" href="#/register">Register</a>
      <a class="waves-effect waves-light btn blue darken-4
" ng-click = "forgotPassword()">Forgot Password</a>
    </form>
  </div>

      Powered by <a class="brown-text text-lighten-1" target="_blank" href="https://developer.betterdoctor.com">Better Doctor</a>
